name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Run all checks and tests (fail fast)
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm ci:type-check

      - name: Lint
        run: pnpm ci:lint

      - name: Test
        run: pnpm ci:test

  # Job 2: Build packages (only after tests pass)
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm ci:build

      # Cache build artifacts for smoke-test job
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/dist
            packages/*/tsconfig.tsbuildinfo
          retention-days: 1

  # Job 3: Smoke test scaffolder (only after build succeeds)
  # Runs all 4 templates in parallel using matrix strategy
  smoke-test:
    name: Smoke Test (${{ matrix.template }})
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        template: [default, auth, trpc, rsc]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install build tools for native modules (better-sqlite3)
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Restore build artifacts from previous job
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Run smoke test (${{ matrix.template }} template)
        run: |
          cd packages/create
          pnpm smoke-test --${{ matrix.template }}

